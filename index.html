<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Barcode Scanner</title>

  <link rel="stylesheet" href="assets/styles/reset.css" />
  <link rel="stylesheet" href="assets/styles/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/styles/sweetalert2.min.css" />
  <link rel="stylesheet" href="assets/styles/style.css" />

  <script src="assets/scripts/bootstrap.min.js" defer></script>
  <script src="assets/scripts/sweetalert2.all.min.js" defer></script>
  <script src="assets/bin/barcode-reader.js" defer></script>
  <script src="assets/scripts/script.js" defer></script>
</head>

<body>
  <div class="d-flex flex-column bg__wrapper">
    <header class="barcode__header">
      <ul class="barcode__menu">
        <li class="barcode__menu--item active"><a href="#">Home</a></li>
        <li class="barcode__menu--item"><a href="#">Contact me</a></li>
        <li class="barcode__menu--item"><a href="#">about me</a></li>
      </ul>
    </header>
    <main class="flex-grow-1 container-lg barcode">
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col">
          <div class="d-flex flex-column justify-content-center">
            <h1 class="barcode__title">BARCODE SCANNER</h1>
            <p class="barcode__description">
              <strong>Anyline barcode reader</strong>
              It was originally ported from the ZXing-C++ Library.
              It is compiled to WebAssembly and loaded in html static page.
              It can detect most barcode formats and recognize them correctly.
            </p>
          </div>
          <div class="barcode__scanner">
            <div class="row row-cols-1">
              <div class="col order-2 order-md-1">
                <form class="barcode__scanner--form">
                  <div class="mb-3">
                    <label for="barcodeFile" class="form-label">Select your barcode.</label>
                    <input class="form-control" type="file" id="barcodeFile" accept="image/*" />
                  </div>
                  <div class="mb-3">
                    <label for="barcodeType" class="form-label">Select type of barcode.</label>
                    <select id="barcodeType" class="form-select" aria-label="Default select example">
                      <option value="" selected="">Any</option>
                      <option value="Aztec">Aztec</option>
                      <option value="Codabar">Codabar</option>
                      <option value="Code39">Code 39</option>
                      <option value="Code93">Code 93</option>
                      <option value="Code128">Code 128</option>
                      <option value="DataMatrix">DataMatrix</option>
                      <option value="EAN8">EAN-8</option>
                      <option value="EAN13">EAN-13</option>
                      <option value="ITF">ITF</option>
                      <option value="PDF417">PDF417</option>
                      <option value="QRCode">QR Code</option>
                      <option value="UPCA">UPC-A</option>
                      <option value="UPCE">UPC-E</option>
                    </select>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-process">
                      PROCESS
                    </button>
                  </div>
                </form>
              </div>
              <div class="col order-1 order-md-2">
                <img class="img-fluid barcode__preview" />
              </div>
            </div>
          </div>
        </div>
        <div class="col d-none d-md-block">
          <img class="img-fluid barcode__img" src="assets/images/background-.png" alt="" />
        </div>
      </div>
    </main>
